<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>


<body>
    <div class="page-404">
        <!-- <div class="container"> -->
        <div class="page-404__inner">
            <div class="page-404__info">
                <h1 class="page-404__title">404</h1>
                <div class="page-404__box">
                    <h3 class="page-404__subtitle">Страница не найдена</h3>
                    <p class="page-404__text">Простите! Нам не удалось найти страницу, которую вы ищете</p>
                </div>
                <a href="/" class="page-404__btn btn-border">Вернуться на главную</a>
            </div>
            <div class="page-404__img-wrap">
                <img src="img/404.svg" alt="404" class="page-404__img">
            </div>
        </div>
        <!-- </div> -->
    </div>
</body>

</html>
